<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Proyecto 4/css/mas.css">
</head>

<body>
    <div class="descuentos">
        <p>20% de descuento en todos los productos</p>
    </div>
    <header>
        <img class="tienda" src="/Proyecto 4/img/OBJECTS.png">
        <h1> Nombre Tienda </h1>
    </header>
    <nav>
        <ul type="none">
            <a class="enlaces" href="/Proyecto 4/paginas/contacto.html">
                <li>Contacto</li>
            </a>
            <a class="enlaces" href="/Proyecto 4/paginas/registro.html">
                <li>Registrarme</li>
            </a>
            <a class="enlaces" href="/Proyecto 4/paginas/login.html">
                <li>Ingresar</li>
            </a>

        </ul>
    </nav>
    <main>

        <div class="mas">
            <h2>Añadí tu super!</h2>
            <p class="P1">Agregá tu personaje favorito completando las opciones. </p>
            <form action="/Proyecto 4/index.html" method="GET">
                <div class="campos1">

                    <label class="requerido" for="nombre"> Nombre
                        <input type="text" id="nombre" name="nombre" placeholder="" required>
                    </label>

                    <label for="nacimiento">Fecha de Nacimiento
                        <input type="date" id="nacimiento" name="nacimiento">
                    </label>

                    <textarea name="comentario" id="comentario" placeholder="Descripcion"></textarea>

                </div>

                <div class="campos2">

                    <label class="requerido" for="especie">Especie</label>
                    <select class="especie" type="" id="Especie" name="especie" placeholder="Especie" required>
                        <option value="" selected disabled hidden>Especie</option>
                        <option value="Especie">Cíborg</option>
                        <option value="Especie">Extraterrestre</option>
                        <option value="Especie">Humano</option>
                        <option value="Especie">Murcielago</option>
                        <option value="Especie">Otro bicho</option>
                    </select>


                    <label for="foto">Agregar Foto</label>
                    <input type="file" class="fotoc" id="foto" accept=".jpg, .pdf, .png" name="foto">


                    <p>Poderes</p>
                    <div class="poderes">
                        <label for="poderes"><input type="checkbox" id="poderes" name="poderes" value="volar">
                            volar</label>
                        <label for="poderes"><input type="checkbox" id="poderes" name="poderes"
                                value="SuperInteligencia">
                            SuperInteligencia</label>
                        <label for="poderes"><input type="checkbox" id="poderes" name="poderes"
                                value="Vista de rayo láser">
                            Vista de rayo láser</label>
                        <label for="poderes"><input type="checkbox" id="poderes" name="poderes" value="Billetera gorda">
                            Billetera gorda</label>
                    </div>
                    <hr />


                    <p>Tipo de personaje</p>
                    <div class="personajes">
                        <label for="tipo de personaje"><input type="radio" id="tipo de personaje"
                                name="tipo de personaje" value="Héroe / Heroina">
                            Héroe / Heroina</label>
                        <label for="tipo de personaje"><input type="radio" name="tipo de personaje"
                                value="Héroe / Heroina">
                            Villano / Villana</label>
                    </div>
                </div>
                <input class="boton1" type="submit" value="Añadir">
            </form>

        </div>
    </main>
    <footer>
        <p class="derechos">Todos los derechos reservados a Lina Huertas FRONT END 1</p>
    </footer>

</body>

</html>
